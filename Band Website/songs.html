<!DOCTYPE html>

  <body>
    <header class="header">
      <div class= "header-flex-container">
        <div class="heading-flex">
          <h1 class="bandname bandname-top"><span class="m">M</span>aroon 5</h1>
        </div>
        <div class="nav-flex">
          <nav class="nav main-nav">

            </ul>

        </div>

    </header>
    <h2 class="section-heading">Store</h2>
    <section class="section album-section">
      <div class="album-row">
        <div class="album-content">
          <span class="album-name"> Single: Memories </span>
          <img class="album-img" src= "img/memories.jpg">
          <button role="button" class="btn album-play-btn"> &#9658; </button>
          <div class="album-item-details">
            <span class="album-price"> Price: $9.99</span>
            <button class="btn btn-cart" role="button"> Add to Cart </button>
          </div>
        </div>
        <div class="album-content">
          <span class="album-name"> Album: V </span>
          <img class="album-img" src= "img/v.png">
          <button role="button" class="btn album-play-btn"> &#9658; </button>
          <div class="album-item-details"> 
            <span class="album price"> Price: $15.00</span>
            <button role="button" class="btn btn-cart"> Add to Cart </button>
          </div>
        </div>
      </div>
      <div class="album-row">
        <div class="album-content">
          <span class="album-name"> Album: Overexposed </span>
          <img class="album-img" src= "img/overexposed.png">
          <button role="button" class="btn album-play-btn"> &#9658; </button>
          <div class="album-item-details"> 
            <span class="album price"> Price: $15.00</span>
            <button role="button" class="btn btn-cart"> Add to Cart </button>
          </div>
        </div>
        <div class="album-content">
          <span class="album-name"> Album: Hands All Over </span>
          <img class="album-img" src="img/handsallover.jpg">
          <button role="button" class="btn album-play-btn"> &#9658; </button>
          <div class="album-item-details"> 
            <span class="album price"> Price: $15.00</span>
            <button role="button" class="btn btn-cart"> Add to Cart </button>
          </div>
        </div>
      </div>
    </section>
    <h2 class= "section-heading cart-heading"> Cart </h2>
    <section class="section cart-section">
      <div class="cart-row cart-topic"> 
          <span class="cart-item cart-item-head"> Item </span>
          <span class="cart-price"> Price </span>
          <span class="cart-quantity"> Quantity </span>
        </div>
        <div class="cart-row cart-list-1">
          <div class="cart-item">
            <img class="cart-item-img" src="img/memories.jpg">
            <span class="cart-item-name"> Single: Memories</span>
          </div>
          <span class="cart-price"> $9.99 </span>
          <span class="cart-quantity"> <input class="quantity" type="number" min="0"></span>
          <button role="button" class="btn cart-remove"> REMOVE </button>
        </div>
        <div class="cart-row cart-list-2">
          <div class="cart-item">
            <img class="cart-item-img" src="img/v.png">
            <span class="cart-item-name"> Album: V </span>
          </div>
          <span class="cart-price"> $15.99 </span>
          <span class="cart-quantity"> <input class="quantity" type="number" min="0"></span> 
          <button role="button" class="btn cart-remove"> REMOVE </button>
        </div>
        <div class="cart-row cart-list-3">
          <span class="cart-total"> TOTAL:</span>
          <span class="cart-total-price"> $25.98</span>
          <button role="button" class="btn cart-purchase"> Purchase </button>
        </div> 
      </section>
      <footer class="footer">
        <div class="footer-flex">
          <h3 class="bandname bandname-bottom"> <span class="m">M</span>aroon 5</h3>

                </a>
              </li>
            </ul>
          </nav>
        </div>
      </footer>
  </body>
</html>
